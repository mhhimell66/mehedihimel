<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Dark/Light Toggle</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f1f1f1;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>

  <h1>Hello, this is a dark/light mode test!</h1>
  <p>The background and text should change when you toggle.</p>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
